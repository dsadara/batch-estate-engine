spring:
  main:
    web-application-type: none
  profiles:
    active: test
  jackson:
    deserialization:
      accept-single-value-as-array: true
---
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    activate:
      on-profile: test