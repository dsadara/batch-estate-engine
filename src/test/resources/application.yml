spring:
  profiles:
    active: test
  config:
    import: openapi.yml
  main:
    web-application-type: none
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  jackson:
    deserialization:
      accept-single-value-as-array: true
  bjdCode:
    path: "src/main/resources/bjdcode.txt"

---
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: local-h2
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true